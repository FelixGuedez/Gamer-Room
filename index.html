<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/estilos.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GAMER <span>ROOM</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button class="btn btn-filtro" id="btn-ps4">PS4</button>
                            <!-- <a class="nav-link active" aria-current="page" href="">PS4</a> -->
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-filtro" id="btn-ps5">PS5</button>
                            <!-- <a class="nav-link active" href="">PS5</a> -->
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-filtro" id="btn-todos">Todos los Juegos</button>
                            <!-- <a class="nav-link active" href="">PS5</a> -->
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="container-fluid" id="contenedorTodosLosJuegos">
            <h2 id="tituloTodosLosJuegos"></h2>
            <div class="row" id="contenedorJuegosDisponibles">

            </div>
        </div>

        <div class="container-fluid id" id="lista-carrito">
            <h2 id="tituloJuegosCarrito"></h2>
            <div id="items-carrito">

            </div>
            <div id="total-carrito" class="d-flex justify-content-evenly mb-5"></div>
        </div>

        <template id="template-card">
            <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-2">
                <div class="card shadow p-2 mb-3 bg-body rounded">
                    <img src="" alt="" height="300" class="card-img-top">
                    <div class="card-body">
                        <!-- <h5>Titulo</h5> -->
                        <p>precio</p>
                        <button class="btn btn-comprar">Comprar</button>
                    </div>
                </div>
            </div>
        </template>

        <template id="template-carrito">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Juego</th>
                        <th></th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="tbody-carrito">
                    <tr>
                        <th scope="row">1</th>
                        <td>
                            <div class="card" style="width: 200px;">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="" alt="" height="100" class="img-fluid rounded-start">
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card-body">
                                            <p class="card-text card-titulo">Titulo</p>
                                            <p class="card-text tipo-consola"><small class="text-muted">Consola</small>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-info btn-sm">
                                +
                            </button>
                            <button class="btn btn-danger btn-sm">
                                -
                            </button>
                        </td>
                        <td>cantidad</td>
                        <td>Precio</td>
                    </tr>
                </tbody>
            </table>

        </template>


        <template id="template-total-carrito">
            <th scope="row" colspan="2">Total productos</th>
            <td>
                <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                    vaciar todo
                </button>
            </td>
            <td>10</td>
            <td class="font-weight-bold">$ <span>5000</span></td>
        </template>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/index.js"></script>
</body>

</html>
